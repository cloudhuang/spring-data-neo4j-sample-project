<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/alchemyjs/0.4.2/alchemy.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/alchemyjs/0.4.2/alchemy.min.js"></script>
    <title>Spring Data Neo4j Sample Project</title>
</head>
<body>

<div class="alchemy" id="alchemy"></div>
</body>
<script type="text/javascript">
    var config = {
        dataSource: "data/data.json",
        edgeTypes: {"edgeType": ["IS_IN", "REFERENCED"]},
        nodeTypes: {"nodeType": ["room", "user"]},
        nodeCaptionsOnByDefault: true,
        edgeCaptionsOnByDefault: true,
        forceLocked: false,
        nodeCaption: 'id',
        edgeCaption: 'edgeType',
        nodeStyle: {
            "room": {
                "color": "#F6F",
                "radius": 20,
                "borderWidth": 8
            },
            "user": {
                "radius": 4
            }
        },
        edgeStyle: {
            "IS_IN": {
                "width": 1,
                "color": "rgba(255,255,255,0.4)"
            },
            "REFERENCED": {
                "width": 3,
                "color": "rgb(0,255,0)"
            }
        }
    }

    alchemy = new Alchemy(config)
</script>
</html>
